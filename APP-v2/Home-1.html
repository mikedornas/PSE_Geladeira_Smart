<script>
  function get() {
      var xmlHttp = new XMLHttpRequest();
      const element = document.getElementById("estado");
      const erro = document.getElementById("timeout");
  
      console.log("iniciando");
  
      theUrl = "http://192.168.1.9";
      xmlHttp.open( "GET", theUrl, true ); // false for synchronous request
  
      xmlHttp.timeout = 5000
  
      xmlHttp.onload = function () {
          console.log("Encontrado");
          tempo = (JSON.parse(xmlHttp.responseText).response.tempo);
          estado = (JSON.parse(xmlHttp.responseText).response.estado);
  
          if (estado){ // geladeira fechada
              element.innerHTML = "Sua geladeira está fechada!";
              erro.innerHTML = "";
          }else{ // geladeira aberta
              element.innerHTML = "Sua geladeira está aberta há " + String(Math.round(tempo / 1000)) + " segundos"; 
              erro.innerHTML = "";
          }    
      };
  
      xmlHttp.ontimeout = function (e) {
          console.log("Timeout");
          erro.innerHTML = "ERRO: Tente atualizar novamente";
      };
      xmlHttp.send( null );
      
      
  };
  
  get();
  
  </script>
